<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Access Resources</title>
    <link rel="stylesheet" href="css/styles.css">
    <style>
        body, html {
            height: 100%;
            margin: 0;
            font-family: Arial, sans-serif;
            background-image: url('images/Background.png');
            background-size: cover;
            background-position: center;
            color: white;
            display: flex;
            flex-direction: column;
        }

        .container {
            text-align: center;
            padding: 50px;
            background: rgba(0, 0, 0, 0.7);
            border-radius: 10px;
            width: 80%;
            margin: 50px auto;
        }

        h1 {
            font-size: 3.5rem;
            margin-bottom: 20px;
        }

        .resource-cards {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }

        .card {
            background-color: rgba(255, 255, 255, 0.1);
            margin: 20px;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            width: 200px;
            transition: transform 0.3s ease;
        }

        .card img {
            width: 80px;
            margin-bottom: 10px;
        }

        .card:hover {
            transform: scale(1.05);
        }

        .home-link {
            margin-top: 40px;
            font-size: 1.2rem;
            color: #ffffff;
            text-decoration: underline;
        }

        .home-link:hover {
            color: #00aaff;
        }
    </style>
</head>
<body>
<div class="container">
    <h1>Access Resources</h1>
    <p>Find valuable resources to help you on your career journey, including job boards, certifications, and learning materials.</p>
    
    <div class="resource-cards">
        <div class="card">
            <img src="https://img.icons8.com/clouds/100/job.png" alt="Job Boards">
            <p>Job Boards</p>
        </div>
        <div class="card">
            <img src="https://img.icons8.com/clouds/100/certificate.png" alt="Certifications">
            <p>Certifications</p>
        </div>
        <div class="card">
            <img src="https://img.icons8.com/clouds/100/online-learning.png" alt="Learning Materials">
            <p>Learning Materials</p>
        </div>
    </div>
    
    <!-- Link back to Home -->
    <a href="index.html" class="home-link">Back to Home</a>
</div>
</body>
</html>
